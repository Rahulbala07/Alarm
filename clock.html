<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alaram in Html Css Js</title>
  <link rel="stylesheet" href="clock.css">
  <link rel="icon" href="./download.jpeg">
</head>
<body>
 <div class="alarm">
  <img src="./images-removebg-preview-removebg-preview.png" alt="clock">
  <h1>08:10:55 pm</h1>
  <div class="content">
    <div class="coloum">
      <select>
        <option value="Hour" selected hidden >Hour</option>
        <option value="01">01</option>
        <option value="02">03</option>
        <option value="03">03</option>
      </select>
    </div>
    <div class="coloum">
      <select>
        <option value="Miniute" selected hidden>Miniute</option>
        <option value="01">01</option>
        <option value="02">03</option>
        <option value="03">03</option>
      </select>
    </div>
    <div class="coloum">
      <select>
        <option value="AM/PM"selected hidden>AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
  </div>
  <div class="bt">
  <button>Set Alaram</button>
 </div>
 <script src="./Clock.js"></script>
</body>
</html>
